<div class="jumbotron">
	<div class="container">
	  <h1>Search, Locate, Eat</h1>
	  <p>Find Your Favorite QC Foodtruck</p>
	  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
  	</div>
</div>
<div class="container-fluid">
	<div class="panel panel-default" *ngFor="let foodtruck of foodtrucks">
		<div class="panel-heading">
		    <h3 class="panel-title">{{foodtruck.name}}</h3>
		  </div>
			  <div class="panel-body">
			  	<div class="row">
			  		<div class="col-md-2">
			    	<img src="{{foodtruck.imageUrl}}" class="img-responsive img-thumbnail" style="width: 200px;">
			    	</div>
			    	<div class="col-md-10">
			    		{{foodtruck.description}}
			    	</div>
			    	<div class="row">
			    		<div class="col-md-12">
			    		<div class="pull-right">
				    		<a href="/foodtrucks/{{foodtruck.foodTruckId}}">See Details</a>
			    		</div>
			    		</div>
			    	</div>
			    </div>
			  </div>
	</div>
</div>
